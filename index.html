<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoods</title>
    <style>
        body {
            background-color: #000;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s ease-in-out;
        }

        h1 {
            font-size: 2em;
        }

        button {
            background-color: #00FF00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease-in-out, transform 0.1s ease-in-out;
        }

        button:hover {
            background-color: #008000;
            transform: scale(1.1);
        }

        /* Secret Button Styling */
        #secretBtn {
            background-color: #000;
            color: #00FF00;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 1em;
            position: fixed;
            top: 10px;
            left: 10px;
        }

        #secretBtn:hover {
            background-color: #111;
        }

        /* Cancel Button Styling */
        #cancelBtn {
            background-color: #FF0000;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease-in-out, transform 0.1s ease-in-out;
        }

        #cancelBtn:hover {
            background-color: #800000;
            transform: scale(1.1);
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #333;
            color: #00FF00;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Dope Hoods</h1>
    <p>Wanna buy some salts?</p>

    <button onclick="openModal('Out of stock mahn')">morpin$</button>
    <button onclick="openModal('Come back later')">Ec$tacy</button>
    <button onclick="openModal('sike!! das the wrg no')">r0in</button>
    <button onclick="openCancelModal()">  Enter turf  </button>

  
    <button id="secretBtn" onclick="openSecretModal()">  </button>
    
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal()" style="color: #00FF00; cursor: pointer;">&times;</span>
            <p id="modalText">This is a cool pop-up!</p>
        </div>
    </div>



    
    <div id="secretModal" class="modal">
        <div class="modal-content">
            <span onclick="closeSecretModal()" style="color: #00FF00; cursor: pointer;">&times;</span>
            <p id="secretModalText">u found a secret (ZG0gbWUgdG8gZ2V0IHlvdXIgZ2lmdA==) </p>
        </div>
    </div>

    
    <div id="cancelModal" class="modal">
        <div class="modal-content">
            <span onclick="closeCancelModal()" style="color: #00FF00; cursor: pointer;">&times;</span>
            <p id="cancelModalText">Do you really wanna leave hoods?</p>
            <button id="cancelBtn" onclick="closeCancelModal()">Yeah!!</button>
        </div>
    </div>

    <script>
        function openModal(message) {
            document.getElementById("modalText").innerText = message;
            document.getElementById("myModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        function openSecretModal() {
            document.getElementById("secretModal").style.display = "flex";
        }

        function closeSecretModal() {
            document.getElementById("secretModal").style.display = "none";
        }

        function openCancelModal() {
            document.getElementById("cancelModal").style.display = "flex";
        }

        function closeCancelModal() {
            document.getElementById("cancelModal").style.display = "none";
        }
    </script>
</body>
</html>
